<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nwachukwu Anthony</title>
	<link rel="stylesheet" type="text/css" href="CSS/styles.css" />
	<link rel="stylesheet" type="text/css" href="CSS/form-styles.css" />
</head>
<body>
	<!-- Navigation section -->
	<nav>
	  <a href="index.html">Home</a>
	  <a href="#contact-links">Contact links</a>
	  <a class="active" href="#">Message</a>
	</nav>

    <!-- Form begins -->
    <section id="overlay">
      <img src="media/form-logo.png" alt="message logo" id="logo">
      <hr>
      <form action="submission.html" method="POST">

		<h1>Drop your Message Here!<br><br></h1>

        <section class="message-subject">
          <label for="subject">What's the subject of your message?</label>
    			<input type="text" name="subject" id="subject" required>
        </section>
        <hr>
        
        <section class="sender-age">
          <label for="age">How old are you?</label>
          <input type="number" name="age" id="age" required>
        </section>
        <hr>
        
        <section class="site-rating">
          <label for="rating">Rate my site</label>
          <br>
          <span>Bad</span>
          <input type="range" name="rating" id="rating" value="3" min="1" max="5">
          <span>Good</span>
        </section>
        <hr>
        
        <section class="medium-for-contact">
          <span>How would you want me to contact you?</span>
          <br>
          <input type="checkbox" name="contact" id="phone" value="phone">
          <label for="phone">Phone Call</label>
          <input type="checkbox" name="contact" id="email" value="email">
          <label for="email">Email</label>
          <input type="checkbox" name="contact" id="whatsapp" value="whatsapp">
          <label for="whatsapp">WhatsApp</label>
        </section>
        <hr>
        
        <section class="time-to-contact">
          <span>Best period to contact you</span>
          <br>
          <input type="radio" name="daytime" id="yes" value="yes">
          <label for="yes">Day</label>
          <input type="radio" name="night" id="no" value="yes">
          <label for="no">Night</label>
        </section>
        <hr>
       
        <section class="urgency">
          <label for="urgency">How urgent is it?</label>
          <select name="urgency" id="urgency">
            <option value="very urgent">Very urgent</option>
            <option value="not-too urgent">Not too urgent</option>
            <option value="not urgent">Not urgent</option>
          </select>
        </section>
        <hr>
        
        <section class="reason-for-messaging">
          <label for="purpose">Purpose of the message</label>
          <input list="purpose" id="purpose" name="purpose" required>
          <datalist id="purpose">
            <option value="academic"></option>
            <option value="religious"></option>
            <option value="friendly"></option>
          </datalist>
        </section>
        <hr>

        <section class="main-message">
          <label for="message">Leave a brief Note</label>
          <br>
          <textarea id="message" name="message" rows="5" cols="40" required></textarea>
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="Submit">
        </section>
      </form>
    </section>
    <!-- Form ends -->




    <!-- Footer -->
    <footer id="contact-links">
    	<h2><span>Let's Get in Touch</span></h2>
    	<div class="contact-footer">

			</a>

			</a>

			</a>

			</a>
			<a href="#">
	    		<img alt="message me" src="media/mail.png">
			</a>
		</div>
    </footer>

</body>
</html>
